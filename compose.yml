name: community-platform-prod

services:
  community-platform-service:
    image: community-platform-image:latest
    container_name: community-platform
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./prisma/prod-ca-2021.crt:/app/prisma/prod-ca-2021.crt:ro
    expose:
      - "3000"
    env_file:
      - .env
    networks:
      - app-network

  nginx-service:
    container_name: nginx
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app-network
    depends_on:
      - community-platform-service

networks:
  app-network:
    driver: bridge