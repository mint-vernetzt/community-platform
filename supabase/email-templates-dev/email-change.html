<html>
  <body>
    <h2>Confirm Change of Email</h2>

    <p>
      Follow this link to confirm the update of your email from {{ .Email }} to
      {{ .NewEmail }}:
    </p>
    <p>
      <a
        href="{{ .SiteURL }}/auth/confirm?confirmation_link={{ .SiteURL }}/auth/verify?token_hash={{ .TokenHash }}&type=email_change&login_redirect={{ .RedirectTo }}"
      >
        Change Email
      </a>
    </p>
  </body>
</html>
