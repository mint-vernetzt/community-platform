name: Feature Request
description: File a feature request
title: "[Feature]: "
labels: ["enhancement"]
assignees:
  - phollome
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: request
    attributes:
      label: What do you like to be improved?
      description: Also tell us your idea or recommendation?
      placeholder: Tell us what you want!
      value: "Some awesome stuff!"
    validations:
      required: true
